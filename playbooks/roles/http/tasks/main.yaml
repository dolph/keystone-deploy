- name: update apt cache
  apt:
    update_cache=yes

- name: install apt packages
  apt:
    pkg={{ item }}
  with_items:
    - git
    - apache2
    - libapache2-mod-wsgi
    - python-dev
    - python-pip
    - libffi-dev
  notify: restart apache2

- name: checkout source code
  git:
    repo=https://github.com/openstack/{{ item.repo }}.git
    dest=/opt/{{ item.repo }}
    force=yes
    version={{ item.version }}
  with_items:
    - { repo: 'keystone', version: "{{ keystone_version | default('master') }}"  }
    - { repo: 'keystonemiddleware', version: "{{ keystonemiddleware_version | default('master') }}" }
    - { repo: 'python-keystoneclient', version: "{{ keystoneclient_version | default('master') }}" }
  notify: restart apache2

- name: remove the default virtual host
  file:
    path=/etc/apache2/sites-enabled/000-default
    state=absent
  notify: restart apache2

- name: deploy a virtual hosts
  template:
    src={{ item }}.vhost
    dest=/etc/apache2/sites-enabled/{{ item }}
  with_items:
    - keystone
    - echo
  notify: restart apache2

- name: establish a configuration directory for keystone
  file:
    path=/etc/keystone
    state=directory
    owner=www-data
    group=www-data
    mode=0755
  notify: restart apache2

- name: create dirs for wsgi scripts
  file:
    path=/var/{{ item }}
    state=directory
    owner=www-data
    group=www-data
    mode=0755
  with_items:
    - keystone
    - echo
  notify: restart apache2

- name: deploy keystone wsgi scripts
  template:
    src=keystone.wsgi
    dest=/var/keystone/{{ item }}
    owner=www-data
    group=www-data
    mode=0400
  notify: restart apache2
  with_items:
    - main
    - admin

- name: deploy an echo wsgi script
  template:
    src=echo.py
    dest=/var/echo/echo.py
    owner=www-data
    group=www-data
    mode=0400
  notify: restart apache2

- name: deploy keystone configuration files
  template:
    src={{ item }}
    dest=/etc/keystone/{{ item }}
    owner=www-data
    group=www-data
    mode=0400
  with_items:
    - keystone.conf
    - paste.ini
    - policy.json
  notify: restart apache2

# this is a workaround for installing on Debian Wheezy
- name: install python-six
  pip:
    name=six
    state=latest

- name: install python projects
  shell: cd /opt/{{ item }} && python setup.py install
  with_items:
  - keystone
  - keystonemiddleware
  - python-keystoneclient
  notify: restart apache2

- name: install extra python requirements
  pip:
    name={{ item }}
    state=latest
  with_items:
  - python-memcached
  - pycrypto
  notify: restart apache2

- name: run database migrations
  shell: keystone-manage db_sync
